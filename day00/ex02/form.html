<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Formulario</title>
    <script src="./popup.js"></script>
</head>
<body>
    <form action="">
        <div>
            <label for="firstname"> First Name : </label>
            <input type="text" id="firstname"><br><br>
        </div>

        <div>
            <label for="name">Name : </label>
            <input type="text" id="name"><br><br>
        </div>

        <div>
            <label for="phone">Phone : </label>
            <input type="tel" id="phone"><br><br>
        </div>

        <div>
            <label for="age">Age : </label>
            <input type="number" id="age"><br><br>
        </div>

        <div>
            <label for="email">Email : </label>
            <input type="email" id="email"><br><br>
        </div>
        
        <div>
            <label for="student">Student at 42? : </label>
            <input type="checkbox" id="student"><br><br>
        </div>

        <div>
            <label for="gender_male">Male</label>
            <input type="radio" name="gender" id="gender_male">
            <label for="gender_female">Female</label>
            <input type="radio" name="gender" id="gender_female"> 
            <label for="gender_other">Other</label>
            <input type="radio" name="gender" id="gender_other">
        </div>

        <div>
            <button type="button" onclick="displayFormContents()">Run That sex JavaScript</button> 
        </div>
        
    </form>
</body>
</html>
